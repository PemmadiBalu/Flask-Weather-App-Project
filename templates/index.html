
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¦ Weather Finder</h1>

    <form method="POST" class="search-form">
      <input type="text" name="city" placeholder="Enter city name..." required>
      <button type="submit">Check</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if weather_data %}
      <div class="weather-card">
        <h2>{{ weather_data.city }}, {{ weather_data.country }}</h2>
        <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Weather Icon">
        <p class="temp">{{ weather_data.temperature }}Â°C</p>
        <p class="desc">{{ weather_data.description }}</p>
      </div>
    {% endif %}
  </div>

  <footer>
    <p>Developed by <strong>Balu Pemmadi</strong> â˜ï¸</p>
  </footer>
</body>
</html>
